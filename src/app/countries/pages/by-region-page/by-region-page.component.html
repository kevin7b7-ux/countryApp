<h2>Por región</h2>
<hr>

<div class="row">
    <div class="col text-center">
        <!-- <shared-search-box (tag)="searchByRegion($event)" placeholder="Buscar región"></shared-search-box> -->
        <button 
        (click)="searchByRegion(region)" 
        class="btn mx-2" 
        [ngClass]="{'btn-outline-primary': selectedRegion === region}"
        *ngFor="let region of regions">
            {{ region }}
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
